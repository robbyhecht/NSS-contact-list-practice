<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contact List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

  <h1>Contact List</h1>

  <form action="" class="form">

      <!-- first name -->
    <fieldset>
      <label for="firstName" class="first">First Name</label>
      <input type="text" name="firstName" id="firstName" class="input">
      <br>
    </fieldset>
      <!-- last name -->
      <fieldset>
          <label for="lastName" class="last">Last Name</label>
          <input type="text" name="lastName" id="lastName" class="input">
          <br>
        </fieldset>
      <!-- phone number -->
      <fieldset>
          <label for="phone" class="phone">Phone Number</label>
          <input type="text" name="phoneNumber" id="phoneNumber" class="input">
          <br>
        </fieldset>
      <!-- address -->
      <fieldset>
          <label for="address" class="address">Address</label>
          <textarea name="address" id="userAddress" cols="30" rows="3"></textarea>
          <br>
        </fieldset>
      <!-- record button -->
    <fieldset>
      <span class="record">
        <input type="submit" value="submit" id="submitButton">
      </span>
    </fieldset>

  </form>

  <article id="contactList">
  </article>




  <script src="bundle.js"></script>
</body>
</html>
